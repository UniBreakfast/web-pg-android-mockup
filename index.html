<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PacerGame Android mockup</title>

  <link rel="stylesheet" href="style.css">
  <script src="clock.js"></script>

  <script src="https://kit.fontawesome.com/5233f159dd.js"></script>
</head>

<body>
  <div class="phone">
    <div class="display">
      <div class="system-drop-top">
        <span class="left">
          <i class="fab fa-google-play"></i>
        </span>
        <span class="right">
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span id="sysClock">
            <script>tickTime()</script>
          </span>
        </span>
      </div>

      <div id="app">
        <script>
          const onload = { prep: [], then: [], final: [] }
          onload.prep.push( () => {
            app.screens = [...app.querySelectorAll('.screen')]
              .reduce((screens, screen) =>
                ({ ...screens, [screen.dataset.screen]: screen }), {})
            app.history = []
          } )
          window.onload = () => {
            onload.prep.forEach(step => step())
            onload.then.forEach(step => step())
            onload.final.forEach(step => step())
            goto('outside')
            goto('auth')
          }

          function goto(scrName, mode, skipHistory) {
            let { active } = app.screens
            if (active) {
              if (!skipHistory) app.history.push(active)
              active.classList.remove('active')
            }
            (active = app.screens.active = app.screens[scrName])
              .classList.add('active')
            if (active.render) active.render(mode)
          }

          function goback() {
            if (app.history.length) {
              app.screens.active.classList.remove('active');
              (app.screens.active = app.history.pop())
                .classList.add('active')
            }
          }
        </script>

        <div class="screen" data-screen="outside">
          <div class="icon-grid">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-google-drive"></i>
            <i class="fab fa-chrome"></i>

            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fas fa-cloud-sun-rain"></i>
            <i class="fab fa-youtube"></i>

            <i class="far fa-paper-plane"></i>
            <i class="fab fa-twitch"></i>
            <i class="far fa-envelope"></i>
            <i class="fas fa-parking" onclick="goto('lobby')"></i>

            <i class="fab fa-whatsapp-square"></i>
            <i class="fab fa-dropbox"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fab fa-vimeo-square"></i>

            <i class="fab fa-pinterest"></i>
            <i class="fab fa-spotify"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-film"></i>

            <i class="fas fa-gamepad"></i>
            <i class="fab fa-slack-hash"></i>
            <i class="fab fa-evernote"></i>
            <i class="fab fa-vk"></i>
          </div>

          <div class="system-quickbar">
            <i class="fas fa-camera"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-address-book"></i>
          </div>
        </div>

        <div class="screen" data-screen="lobby">
          <div class="lobby-title">
            <p class="big-title">Pacer</p>
            <p class="big-title">Game</p>
          </div>

          <div class="choice-btns">
            <button onclick="goto('auth', 'register')">
              Start as a new user
            </button>
            <button onclick="goto('auth', 'login')">
              Sign in with an existing account
            </button>
          </div>

          <button class="find-out-more" onclick="goto('more about app')">
            Find out more<br>about PacerGame
          </button>
        </div>

        <div class="screen" data-screen="auth">
          <script>
            app.screens.auth.renderReg = () => {
              authChoice1.querySelector('.active').classList.remove('active')
              // authChoice---
            }
          </script>

          <div class="lobby-title">
            <p class="big-title">Pacer</p>
            <p class="big-title">Game</p>
          </div>

          <div id="authArea">
            <p id="authChoice1">
              <b class="reg">Sign up with one of your social accounts</b>
              <b class="log">Sign in with one of your social accounts</b>
            </p>
            <div id="authSocials">
              <i class="fab fa-google"></i>
              <i class="fab fa-facebook-square"></i>

              <i class="fab fa-vk"></i>

            </div>
            <p id="authChoice2">or register with your login/password</p>
            <form id="authForm">
              <input type="text" id="login">
              <input type="password" id="pass1">
              <fieldset id="authThirdLine">
                <input type="password" id="pass2">
                
              </fieldset>
            </form>
          </div>
        </div>

        <div class="screen" data-screen="login">
          Login process will be here
          <button onclick="goto('lobby')">BACK</button>
        </div>

        <div class="screen" data-screen="more about app">
          More information about app will be here
          <button onclick="goto('lobby')">BACK</button>
        </div>
      </div>
    </div>

    <svg id="phoneBack" onclick="goback()" height="42" viewBox="0 0 1024 1024">
      <path d="M691 315H243V172L64 351l179 179V386h448c108 0 197 89 197 198s-88
        197-197 197H404v71h287c147 0 269-120 269-268S838 315 691 315">
      </path>
    </svg>
  </div>
</body>

</html>
